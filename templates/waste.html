<!DOCTYPE html>
<html>
<head>
	<title>Waste</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <style type="text/css">
    	.image
    	{
    		background: center;
    		width: 600px;
    		height: auto;
	   	}
    </style>
</head>

<body>

	<div class="container display-4 text-center py-3">
		<span>Waste</span>
	</div>
	<div class="container my-3">
      <div class="row" >
        <div class="col-md-4">
          <div class="card">  
            <img class="img-fluid img-thumbnail"src="{{ procedure }}" alt="Waste image">
            <div class="card-body"> 
              <h2 class="card-title"> </h2>
            </div>
          </div>
        </div>
      
        
        <div class="col-md-4">
          <div class="card"> 
            <img class="img-fluid img-thumbnail"src="{{ procedure }}" alt="Waste image">
            <div class="card-body"> 
              <h2 class="card-title text-dark">  {{ name }} </h2>
             
            </div>
          </div>

        </div>
        <div class="col-md-4">
          <div class="card">  
            <img class="img-fluid img-thumbnail"src="{{ procedure }}" alt="Waste image">
            <div class="card-body">
              <h2 class="card-title"> </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
	<div class="container lead">
		<span style="font-color:red " class="">Recyclable: </span> No
		<br>
		<span style="font-color:red">Biodegradable: </span> Yes
		<br>
		<span style="font-color:red">Waste type: </span> {{ waste }}
	</div>
	<hr>
    <div class="container lead mb-5">

    <a href="https://www.youtube.com/watch?v=o3CKCYzUPzw">Click here to see recycling process</a>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
